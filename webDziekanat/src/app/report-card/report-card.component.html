<mat-grid-list cols="4" rowHeight="50px">
  <mat-grid-tile colspan="4" rowspan="1">
    <div class="title">
      <h4>Semester</h4>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="3">
    <mat-list>
      <mat-list-item>
        <mat-form-field>
        <mat-select placeholder="Semester">
          <mat-option *ngFor="let semester of semesters" [value]="semester.value">
            {{semester.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <label>Average grade:</label>
        <label>0.0</label>
      </mat-list-item>
      <mat-list-item>
        <label>Points:</label>
        <label>0/40</label>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="3">
    <mat-list>
      <mat-list-item>
        <label>Credit card:</label>
        <label>No</label>
      </mat-list-item>
      <mat-list-item>
        <label>Date of submission:</label>
        <label> - </label>
      </mat-list-item>
      <mat-list-item>
        <label>Index on time:</label>
        <label>No</label>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile colspan="4" rowspan="1">
    <div class="items">
      <h6>Items</h6>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="4" rowspan="7">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="ko">
        <th mat-header-cell *matHeaderCellDef> Ko </th>
        <td mat-cell *matCellDef="let element"> {{element.ko}} </td>
      </ng-container>

      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      
      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef> Teacher </th>
        <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
      </ng-container>

      
      <ng-container matColumnDef="ECTs">
        <th mat-header-cell *matHeaderCellDef> ECTs </th>
        <td mat-cell *matCellDef="let element"> {{element.ects}} </td>
      </ng-container>

      
      <ng-container matColumnDef="Assesment">
        <th mat-header-cell *matHeaderCellDef> Assesment </th>
        <td mat-cell *matCellDef="let element"> {{element.assesment}} </td>
      </ng-container>

      
      <ng-container matColumnDef="Płatny">
        <th mat-header-cell *matHeaderCellDef> Płatny </th>
        <td mat-cell *matCellDef="let element"> {{element.paid}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-grid-tile>
</mat-grid-list>
