<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <!--<mat-toolbar>Menu</mat-toolbar> -->
        <mat-nav-list>
            <a mat-list-item href="http://virtul.p.lodz.pl" target="_blank">virTUL</a>
            <a mat-list-item href="#">Statutes, regulations, ordinances</a>
            <a mat-list-item href="#">Bulletin board</a>
            <a mat-list-item href="#">Course schedule</a>
            <a mat-list-item href="#">ECTS Course Catalogue</a>
            <a mat-list-item href="#">Tuition Fee</a>
            <a mat-list-item href="#">Mandatory Terms</a>
            <a mat-list-item href="#">Meeting Terms</a>
            <a mat-list-item href="#">Application forms</a>
            <a mat-list-item href="#">Technical University of Lodz student government</a>
            <a mat-list-item href="#">Registration</a>
            <a mat-list-item href="#">Password recalling</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <!--Granate: #8B0304-->
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Web Dziekanat</span>
            <button type="button" aria-label="Toggle sidenav" mat-icon-button></button>
            <div class="menuButtons">
                <button type="button" class="login" aria-label="Login button" mat-icon-button>Log In</button>
            </div>
        </mat-toolbar>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
