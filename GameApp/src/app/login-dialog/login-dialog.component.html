<div mat-dialog-content>
  <mat-tab-group mat-dialog-title (selectedIndexChange)="changeButton()">
    <mat-tab label="Login">
      <div class="loginContainer">
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="user">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix class="icon" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
    </mat-tab>
    <mat-tab label="Register">
      <div class="registerContainer">
        <mat-form-field>
          <input matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="user">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password">
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click) ="saveInfo()">{{logButton}}</button>
</div>
